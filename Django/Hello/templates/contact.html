{% extends 'base.html' %}


{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-4">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="...">

<h3 class="text-center">Contact Us</h3>
</div>
<div class="container">
<form action="/contact" method="post">
{% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="name" class="form-control"name="name" id="exampleFormControlInput1" placeholder="Enter you name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control"name="email" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control"name="textarea" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    
    <div class="button text-center my-4">
        <button class="btn btn-primary" type="submit">Send Message</button>
    </div>
</form>
</div>

{% endblock body %}
