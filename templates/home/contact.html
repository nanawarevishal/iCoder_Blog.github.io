{% block contactactive %}active{% endblock contactactive %}
{% block title %}My Contact{% endblock title %}

{% block body %}


<div class="container my-3">
    <h1>contact iCoder Admin</h1>
    <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" name="phone">
        </div>

        <!-- <div class="form-group">
            <label for="exampleInputEmail1">Gender: </label><br>
            <label for="html">Male</label>
            <input type="radio" id="html" name="fav_language" value="HTML"><br>
            <label for="css">Female</label>
            <input type="radio" id="css" name="fav_language" value="CSS"><br>
            <label for="css">Other</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            
             
        </div>-->

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password"><br>
        </div>

        <div class="form-group">
            <label for="Description">Description</label><br>
            <textarea name="desc" cols="60" rows="5"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
